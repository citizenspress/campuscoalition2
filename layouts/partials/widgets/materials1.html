{{- if isset .Site.Taxonomies "materials" }}
{{- if not (eq (len .Site.Taxonomies.materials) 0) }}
<div class="widget-categories widget">
	<h4 class="widget__title">Material Types</h4>
	<div class="widget__content">
		<ul class="widget__list">
			{{- range $name, $items := .Site.Taxonomies.materials }}
			<li class="widget__item"><a class="widget__link" href="{{ "materials/" | relLangURL }}{{ $name | urlize | lower }}">{{ $name | title | humanize }}</a></li>
			{{- end }}
		</ul>
	</div>
</div>
{{- end }}
{{- end }}
